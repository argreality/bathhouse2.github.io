<script type="module">
  const modelViewer = document.querySelector("model-viewer");
  
  window.switchSrc = (element, name, ios, android) => {
    const base = "/" + name;
    const glbPath = base + '.glb';
    const usdzPath = base + '.usdz';
    const posterPath = "poster/" + name + '.png';
    
    // Обновляем основные атрибуты model-viewer
    modelViewer.src = glbPath;
    modelViewer.poster = posterPath;
    modelViewer.setAttribute('ios-src', usdzPath);
    
    // Обновляем выбранный слайд
    const slides = document.querySelectorAll(".slide");
    slides.forEach((element) => {element.classList.remove("selected");});
    element.classList.add("selected");
  };

  document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
    // Предотвращаем влияние слайдера на XR сцену
    ev.preventDefault();
  });

  // Обработчик для QuickLook на iOS
  modelViewer.addEventListener("message", function (event) {
      if(event.data == "_apple_ar_quicklook_button_tapped") {
          window.open("https://banipk.ru");
      }
  }, false);

  // Функциональность для кнопки AR
  document.getElementById('ar-button').addEventListener('click', function(e) {
      e.preventDefault();
      
      // Для iOS - открываем USDZ файл
      if (/iPad|iPhone|iPod/.test(navigator.userAgent)) {
          const currentSrc = modelViewer.src;
          const usdzSrc = currentSrc.replace('.glb', '.usdz');
          window.open(usdzSrc);
      } else {
          // Для Android/Desktop - активируем AR режим model-viewer
          modelViewer.activateAR();
      }
  });
</script>
